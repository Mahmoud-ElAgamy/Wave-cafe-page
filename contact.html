<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Cafe</title>
    <!-- Render all elements normally -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font awesome library -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1 class="page-title">
                Wave Cafe
                <i class="fa-solid fa-mug-saucer page-tilte__icon "></i>
            </h1>
            <div class="links-menu">
                <div class="first-row">
                    <a class="nowrap" href="index.html">
                        Drink Menu
                        <i class="fa-solid fa-mug-hot drink-menu_icon"></i>
                    </a>
                    <a href="about.html">
                        About Us
                        <i class="fa-solid fa-user-group about-us_icon"></i>
                    </a>
                </div>
                <div class="second-row">
                    <a class="nowrap" href="special-items.html">
                        Special Items
                        <i class="fa-solid fa-martini-glass-empty special-items_icon"></i>
                    </a>
                    <a class="active" href="contact.html">
                        Contact
                        <i class="fa-solid fa-comments contact_icon"></i>
                    </a>
                </div>
            </div>
        </div>
        <!-- Right Side -->
        <section class="contact-section">
            <div class="contact">
                <div class="txt">
                    <h3>Contact Wace</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Velit cupiditate rerum quos ut necessitatibus nam.</p>
                </div>
                <form>
                    <div class="name">
                        <input type="text" placeholder="Name">
                        <span class="border"></span> 
                    </div>
                    <div class="email">
                        <input type="email" placeholder="Email">
                        <span class="border"></span> 
                    </div>
                    <div class="message">
                        <textarea name="mess" placeholder="Message"></textarea>
                        <span class="border"></span> 
                    </div>
                    <div class="submit">
                        <input type="submit">
                    </div>
                </form>
            </div>
        </section>
        <video autoplay muted loop src="vids/wave-cafe-video-bg.mp4"></video>
    </div>
</body>
</html>
